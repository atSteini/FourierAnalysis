<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8"/>

    <title>
        Steinkellner Fourier Analysis
    </title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/resources/styles.css">

    <!-- https://www.chartjs.org/docs/latest/ -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

    <script type='text/javascript' src='/objects/RectangleSignal.js'></script>
    <script type='text/javascript' src='/objects/RebuildSignal.js'></script>
    <script type='text/javascript' src='/objects/RandomSignal.js'></script>
    <script type='text/javascript' src='/objects/SignalUtils.js'></script>
    <script type='text/javascript' src='/objects/Graph.js'></script>
    <script type='text/javascript' src='/objects/Student.js'></script>
    <script type='text/javascript' src='/objects/Measurement.js'></script>

</head>

<body>
    <div class="defaultContainer mt-3">
        <h3 class="h3 text-center">
            <span id="title">Title</span><br>
            <small id="subtitle" class="text-muted">Subtitle</small>
        </h3>
    </div>

    <div class="defaultContainer">
        <button type="button" class="btn btn-outline-primary center-horizontal mt-3 mb-3" id="settingsCollapse">Toggle Settings</button>

        <div id="settings_container" class="text-center defaultChart">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input class="form-control" id="name" type="text" onchange="updateSettings(true)" value="Florian Steinkellner">
            </div>

            <div class="mb-3">
                <label for="katNr" class="form-label">Katalognummer</label>
                <input class="form-control" id="katNr" type="number" onchange="updateSettings(true)" value="19">
            </div>

            <div class="mb-3">
                <label for="onTimePercent" class="form-label">Duty Cycle [%]</label>
                <input class="form-control" id="onTimePercent" type="number" onchange="updateSettings(true)" value="50">
            </div>

            <div class="mb-3">
                <label for="highestHarmonic" class="form-label">HÃ¶chste Harmonische</label>
                <input class="form-control" id="highestHarmonic" type="number" onchange="updateSettings(true)" value="100">
            </div>

            <div class="mb-3">
                <label for="fourierThreshold" class="form-label">Fourier Threshold</label>
                <input class="form-control" id="fourierThreshold" type="number" onchange="updateSettings(true)" value="0.01">
            </div>

            <div class="mb-3">
                <label for="symmetric" class="form-label">Symmetrisch</label>
                <input class="form-check-inline" type="checkbox" onclick="updateSettings(true)" id="symmetric">
            </div>

            <div class="mb-3">
                <label for="enableLog" class="form-label">Logging</label>
                <input class="form-check-inline" type="checkbox" onclick="updateSettingsNoUpdate()" id="enableLog"checked>
            </div>

            <div class="mb-3">
                <label for="logDefaults" class="form-label">Log defaults</label>
                <input class="form-check-inline" type="checkbox" id="logDefaults" onclick="updateSettingsNoUpdate()" checked>
            </div>

            <div class="mb-3">
                <button class="btn btn-primary" type="button" onclick="update()">Update</button>
            </div>
        </div>
    </div>

    <div id="rectangle_time_container" class="defaultContainer">
        <div id="rectangle_time_inner" class="defaultChart">
            <canvas id="rectangle_time_chart"></canvas>
        </div>
    </div>

    <div id="rectangle_fourier_container" class="defaultContainer">
        <div id="rectangle_fourier_inner" class="defaultChart">
            <canvas id="rectangle_fourier_chart"></canvas>
        </div>
    </div>

    <div id="rectangle_rebuild_container" class="defaultContainer">
        <div id="rectangle_rebuild_inner" class="defaultChart">
            <canvas id="rectangle_rebuild_chart"></canvas>
        </div>
    </div>

    <div id="random_signal_container" class="defaultContainer">
        <div id="random_signal_inner" class="defaultChart">
            <canvas id="random_signal_chart"></canvas>
        </div>
    </div>

    <div id="random_fourier_container" class="defaultContainer">
        <div id="random_fourier_inner" class="defaultChart">
            <canvas id="random_fourier_chart"></canvas>
        </div>
    </div>

    <div id="random_rebuild_container" class="defaultContainer">
        <div id="random_rebuild_inner" class="defaultChart">
            <canvas id="random_rebuild_chart"></canvas>
        </div>
    </div>
</body>

<!-- Needs to be at the bottom! -->
<script type='text/javascript' src='/resources/main.js'></script>

</html>
